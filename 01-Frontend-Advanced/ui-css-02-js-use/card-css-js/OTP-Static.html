<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Matcher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="code1" placeholder="Enter code 1">
    <input type="text" id="code2" placeholder="Enter code 2">
    <button onclick="checkMatch()">Submit</button>
    <div id="result"></div>
</div>

<script>
    function checkMatch() {
        var code1 = document.getElementById('code1').value.trim();
        var code2 = document.getElementById('code2').value.trim();

        var resultElement = document.getElementById('result');

        if (code1 === code2) {
            resultElement.innerText = "Both codes match!";
        } else {
            resultElement.innerText = "Codes do not match!";
        }
    }
</script>

</body>
</html>
