 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin-bottom: 8px;
      color: #555;
    }
    #totalBill {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grocery Store</h1>
    
    <label for="productSelect">Select products:</label>
    <select id="productSelect" multiple>
      <option value="2.5">Apples - $2.5</option>
      <option value="1.8">Bananas - $1.8</option>
      <option value="3.0">Milk - $3.0</option>
      <option value="2.0">Bread - $2.0</option>
      <option value="1.2">Eggs - $1.2</option>
      <!-- Add more product options here -->
    </select>

    <button onclick="calculateTotal()">Calculate Total</button>

    <h2>Selected Products:</h2>
    <ul id="selectedProducts"></ul>

    <div id="totalBill"></div>

    <script>
      function calculateTotal() {
        const selectedProducts = document.getElementById('productSelect').selectedOptions;
        let total = 0;

        const selectedProductsList = document.getElementById('selectedProducts');
        selectedProductsList.innerHTML = '';

        for (const option of selectedProducts) {
          const productInfo = option.text.split(' - ');
          const productName = productInfo[0];
          const productPrice = parseFloat(productInfo[1].replace('$', ''));
          
          const listItem = document.createElement('li');
          listItem.textContent = `${productName} - $${productPrice}`;
          selectedProductsList.appendChild(listItem);

          total += productPrice;
        }

        const totalBill = document.getElementById('totalBill');
        totalBill.textContent = `Total Bill: $${total.toFixed(2)}`;

        if (total > budget) {
          totalBill.style.color = 'red';
        } else {
          totalBill.style.color = 'green';
        }
      }
    </script>
  </div>
</body>
</html>
