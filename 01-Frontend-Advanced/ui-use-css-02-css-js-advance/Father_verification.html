<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father Information Verification</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            font-size: 18px;
            padding: 10px;
        }

        button {
            background-color: #00aaff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #verification-message {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: #00aaff;">Father Information Verification</h1>
    <label for="fatherName">Enter Your Father's Name:</label>
    <input type="text" id="fatherName">
    <button id="verifyButton">Verify</button>
    <div id="verification-message">
        <!-- The verification message will be displayed here -->
    </div>
    <div>
       <h4> hint: Malek || not malek</h4>
    </div>

    <script>
        // Father's name to compare against
        const fatherName = "Malek"; // not malek

        // Function to verify the father's name
        function verifyFatherName() {
            const enteredName = document.getElementById("fatherName").value;
            const messageElement = document.getElementById("verification-message");

            if (enteredName === fatherName) {
                messageElement.textContent = "You are the son of Malek";
            } else {
                messageElement.textContent = "You are not the son of Malek";
            }
        }

        // Event listener for the verify button
        document.getElementById("verifyButton").addEventListener("click", verifyFatherName);
    </script>
</body>
</html>
