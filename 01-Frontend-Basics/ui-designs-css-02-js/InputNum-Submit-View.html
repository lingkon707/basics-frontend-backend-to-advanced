 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_Box</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #numberBox {
            width: 200px;
            height: 100px;
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        input {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Box</h1>
        <button onclick="addNumber()">Add More Numbers</button>
        <input type="number" id="userInput" placeholder="Enter a number">
        <div id="numberBox"></div>
    </div>

    <script>
        function addNumber() {
            const numberBox = document.getElementById("numberBox");
            const userInput = document.getElementById("userInput").value.trim();

            // Validate if the input is a number
            const parsedNumber = parseFloat(userInput);
            if (!isNaN(parsedNumber)) {
                // Append the number to the box
                numberBox.innerHTML += `${parsedNumber}<br>`;
                document.getElementById("userInput").value = "";
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        }
    </script>
</body>
</html>
