<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Card Flip Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    width: 90%;
    max-width: 400px;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .card.flip {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .card-front {
    background-color: #3498db;
    color: white;
  }

  .card-back {
    background-color: #2ecc71;
    color: white;
    transform: rotateY(180deg);
  }

  .card-content {
    padding: 20px;
    text-align: center;
  }

  .flip-btn {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  @media (max-width: 600px) {
    .container {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-face card-front">
      <div class="card-content">
        <h2>Front Content</h2>
        <p>This is the front side of the card.</p>
      </div>
    </div>
    <div class="card-face card-back">
      <div class="card-content" id="backContent">
        <h2>Back Content</h2>
        <p id="nameDisplay"></p>
      </div>
    </div>
  </div>
  <button class="flip-btn" onclick="flipCard()">Flip</button>
</div>

<script>
  const names = ['John', 'Alice', 'Bob', 'Emma', 'Michael'];
  let currentIndex = 0;

  function flipCard() {
    const card = document.querySelector('.card');
    card.classList.toggle('flip');
    if (card.classList.contains('flip')) {
      displayNextName();
    }
  }

  function displayNextName() {
    const nameDisplay = document.getElementById('nameDisplay');
    if (currentIndex < names.length) {
      nameDisplay.textContent = names[currentIndex];
      currentIndex++;
    } else {
      currentIndex = 0;
      nameDisplay.textContent = names[currentIndex];
      currentIndex++;
    }
  }
</script>

</body>
</html>
