<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Card Flip Effect with JS</title>
<style>
  .card-container {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin: 50px auto;
  }

  .card {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 20px;
  }

  .card-front {
    background-color: #3498db;
    color: white;
  }

  .card-back {
    background-color: #2ecc71;
    color: white;
    transform: rotateY(180deg);
  }

  .btn-container {
    text-align: center;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-content">
          <h2>Front Content</h2>
          <p>This is the front side of the card.</p>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <h2>Back Content</h2>
          <p>This is the back side of the card.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="btn-container">
  <button class="btn" id="flipToFront">Flip to Front</button>
  <button class="btn" id="flipToBack">Flip to Back</button>
</div>

<script>
  document.getElementById('flipToFront').addEventListener('click', function() {
    document.querySelector('.card').style.transform = 'rotateY(0deg)';
  });

  document.getElementById('flipToBack').addEventListener('click', function() {
    document.querySelector('.card').style.transform = 'rotateY(180deg)';
  });
</script>

</body>
</html>
