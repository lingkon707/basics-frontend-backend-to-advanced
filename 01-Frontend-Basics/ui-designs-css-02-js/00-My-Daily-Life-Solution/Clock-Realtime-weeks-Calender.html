
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Date and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .datetime {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="heading">Next Running Date and Time:</p>
    <p class="datetime" id="datetime"></p>
  </div>

  <script>
    function updateRunningDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
      const runningDate = now.toLocaleDateString('en-US', options);
      document.getElementById('datetime').textContent = runningDate;
    }

    updateRunningDate(); // Initial call to display the date and time

    // Update the date and time every second
    setInterval(updateRunningDate, 1000);
  </script>
</body>
</html>
