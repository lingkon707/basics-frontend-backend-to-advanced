<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Percentage Calculator</h2>
    
    
    <input type="number" id="total" placeholder="Enter total value" min="1">
    <input type="number" id="number" placeholder="Enter part value" min="0">
    <button onclick="calculatePercentage()">Calculate</button>
    
    <div id="result"></div>
    <br>
      <h3>Hint: 400 is 80.00% of 500</h3>
  </div>

  <script>
    function calculatePercentage() {
      const number = parseFloat(document.getElementById("number").value);
      const total = parseFloat(document.getElementById("total").value);
      const resultDiv = document.getElementById("result");

      if (!isNaN(number) && !isNaN(total) && total > 0) {
        const percentage = (number / total) * 100;
        resultDiv.innerText = `${number} is ${percentage.toFixed(2)}% of ${total}`;
      } else {
        resultDiv.innerText = "⚠️ Please enter valid numbers (total must be greater than 0)";
      }
    }

    // Allow pressing Enter key to calculate
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        calculatePercentage();
      }
    });
  </script>
</body>
</html>
