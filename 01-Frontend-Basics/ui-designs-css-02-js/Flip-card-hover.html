<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized 3D Card Flip Effect</title>
<style>
  .card {
    width: 300px;
    height: 400px;
    perspective: 1000px;
    margin: 50px auto;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .card-front {
    background-color: #FF7F50; /* Orange */
    color: white;
  }

  .card-back {
    background-color: #3CB371; /* Medium Sea Green */
    color: white;
    transform: rotateY(180deg);
  }

  .card-content {
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-face card-front">
      <div class="card-content">
        <h2>Front Content</h2>
        <p>This is the front side of the card.</p>
        <p>You can customize this content as needed.</p>
      </div>
    </div>
    <div class="card-face card-back">
      <div class="card-content">
        <h2>Back Content</h2>
        <p>This is the back side of the card.</p>
        <p>You can customize this content as needed.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
