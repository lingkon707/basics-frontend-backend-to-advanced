 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Map UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
        }

        .map-tile {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .water {
            background-color: #4da6ff;
        }

        .forest {
            background-color: #66cc66;
        }

        .mountain {
            background-color: #999999;
        }

        .desert {
            background-color: #ffcc66;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Map tiles will be dynamically generated by JavaScript -->
    </div>

    <script>
        const mapContainer = document.querySelector('.map-container');
        const terrainTypes = ['water', 'forest', 'mountain', 'desert'];

        // Generate a 10x10 grid of random map tiles
        for (let i = 0; i < 100; i++) {
            const tile = document.createElement('div');
            tile.classList.add('map-tile');

            // Assign a random terrain type
            const randomTerrain = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
            tile.classList.add(randomTerrain);

            mapContainer.appendChild(tile);
        }
    </script>
</body>
</html>
