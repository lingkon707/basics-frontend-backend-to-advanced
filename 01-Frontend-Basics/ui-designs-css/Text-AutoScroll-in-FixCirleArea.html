<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Text Movement - Rounding</title>
<style>
  .text-container {
    position: relative;
    width: 300px; /* Adjust container size as needed */
    height: 300px; /* Adjust container size as needed */
    border: 1px solid #ccc; /* Just for visualization */
    border-radius: 50%; /* Makes it circular */
    overflow: hidden;
  }

  .moving-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    animation: moveText 10s linear infinite;
  }

  @keyframes moveText {
    0% {
      transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(-360deg);
    }
  }
</style>
</head>
<body>

<div class="text-container">
  <div class="moving-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ac magna nec purus consequat convallis.</div>
</div>

</body>
</html>
