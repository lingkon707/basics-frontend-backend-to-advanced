<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .image-container {
    max-width: 100%;
    height: auto;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="https://www.pranfoods.net/sites/default/files/2023-07/frooto-brand-banner-1920x900-A2_0.jpg" alt="Frooto Banner">
</div>

</body>
</html>
