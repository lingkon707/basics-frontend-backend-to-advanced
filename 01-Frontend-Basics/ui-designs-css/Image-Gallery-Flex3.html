<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Gallery</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background-color: #111;
        color: #fff;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      .gallery {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        padding: 20px;
        gap: 20px;
      }

      .gallery::-webkit-scrollbar {
        display: none;
      }

      .gallery-item {
        scroll-snap-align: center;
        flex: 0 0 auto;
        width: 90vw;
        max-width: 500px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        position: relative;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      @media (min-width: 768px) {
        .gallery-item {
          width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Scroll Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://cdn.mos.cms.futurecdn.net/YekwGrGzvgFBuUw7dzxGhG.jpg"
          alt="Fruit plate"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://cdn.britannica.com/86/75886-050-B481C97E/Apricots.jpg"
          alt="Apricots"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
          alt="Nature"
        />
      </div>
    </div>
  </body>
</html>
