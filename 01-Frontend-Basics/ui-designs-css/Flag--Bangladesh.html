<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag of Bangladesh</title>
</head>
<body>
  <div class="container">
    <div class="flag">
      <div class="circle"></div>
    </div>
  </div>


  <style>
   
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.flag {
  position: relative;
  width: 240px; /* Equivalent to w-96 */
  height: 160px; /* Equivalent to h-64 */
  background-color: #006a4e; /* Equivalent to bg-green-600 */
}

.circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100px; /* Equivalent to w-40 */
  height: 100px; /* Equivalent to h-40 */
  background-color: #f42a41; /* Equivalent to bg-red-600 */
  border-radius: 50%; /* Equivalent to rounded-full */
  transform: translate(-50%, -50%);
}

  </style>
</body>
</html>
