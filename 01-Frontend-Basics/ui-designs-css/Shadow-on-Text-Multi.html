 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Multiple Shadows</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 
                2px 2px 4px #ff0000,    /* Red shadow */
                -2px -2px 4px #00ff00,  /* Green shadow */
                2px -2px 4px #0000ff,   /* Blue shadow */
                -2px 2px 4px #ff00ff;   /* Magenta shadow */
        }
    </style>
</head>
<body>

    <h1>Multishadow Text</h1>

</body>
</html>
