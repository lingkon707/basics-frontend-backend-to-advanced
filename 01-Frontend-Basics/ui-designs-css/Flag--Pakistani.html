 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .flag-container {
            width: 320px;
            height: 192px;
            border: 1px solid #000;
            position: relative;
            display: flex;
            background-color: #01411C;
        }

        .flag-container .white-strip {
            width: 1/4 of flag width;
            background-color: #fff;
        }

        .crescent {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin-top: -40px; /* Half of the height */
            margin-left: -10px; /* Adjust for centering */
            background-color: #01411C;
            border-radius: 50%;
            box-shadow: 20px 0 0 0 #fff; /* Creating the crescent effect */
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin-top: -60px;
            margin-left: 20px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="white-strip"></div>
        <div class="crescent"></div>
        <div class="star"></div>
    </div>
</body>
</html>
