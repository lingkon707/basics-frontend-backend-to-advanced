<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greet Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    #display {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <label for="nameInput">Enter Name:</label>
  <input type="text" id="nameInput">

  <button onclick="showName()">Show Name</button>

  <div id="display"></div>

  <script>
    function showName() {
      var enteredName = document.getElementById("nameInput").value;
      var displayElement = document.getElementById("display");

      if (enteredName.trim() !== "") {
        displayElement.textContent = "Hello, " + enteredName + "!";
      } else {
        displayElement.textContent = "Please enter a name.";
      }
    }
  </script>
</body>
</html>
