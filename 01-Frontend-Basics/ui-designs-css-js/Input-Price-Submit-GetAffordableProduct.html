 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetable Market</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin-bottom: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vegetable Market</h1>
    <label for="budgetInput">Enter your budget:</label>
    <input type="number" id="budgetInput" placeholder="Enter budget">

    <button onclick="getAffordableVegetables()">Show Affordable Vegetables</button>

    <h2>Affordable Vegetables:</h2>
    <ul id="affordableVegetables"></ul>

    <script>
      const vegetablesData = [
        { name: 'Carrot', price: 1.5 },
        { name: 'Broccoli', price: 2.0 },
        { name: 'Spinach', price: 1.8 },
        { name: 'Tomato', price: 1.2 },
        { name: 'Cucumber', price: 1.0 },
        { name: 'Bell Pepper', price: 2.5 },
        { name: 'Onion', price: 1.3 },
        { name: 'Lettuce', price: 1.7 },
        { name: 'Zucchini', price: 1.4 },
        { name: 'Potato', price: 1.1 }
        // Add more vegetables as needed
      ];

      function getAffordableVegetables() {
        const budget = parseFloat(document.getElementById('budgetInput').value);
        
        const affordableVegetables = vegetablesData.filter(vegetable => vegetable.price <= budget);

        const affordableVegetablesList = document.getElementById('affordableVegetables');
        affordableVegetablesList.innerHTML = '';

        if (affordableVegetables.length > 0) {
          affordableVegetables.forEach(vegetable => {
            const listItem = document.createElement('li');
            listItem.textContent = `${vegetable.name} - $${vegetable.price}`;
            affordableVegetablesList.appendChild(listItem);
          });
        } else {
          affordableVegetablesList.innerHTML = '<p>No vegetables found within the selected budget.</p>';
        }
      }
    </script>
  </div>
</body>
</html>
