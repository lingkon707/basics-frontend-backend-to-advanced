<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Example</title>
</head>
<body>
  <h3>Ordered List:</h3>
  <ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>

  <h3>Unordered List:</h3>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>
</body>
</html>
