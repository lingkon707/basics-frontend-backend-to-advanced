<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>
</head>
<body>
  <table border="1" cellpadding="10">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>25</td>
      <td>Dhaka</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>23</td>
      <td>Chittagong</td>
    </tr>
  </table>
</body>
</html>
