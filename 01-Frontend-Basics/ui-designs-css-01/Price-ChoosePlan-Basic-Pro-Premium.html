<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pricing Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .pricing-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    padding: 20px;
  }

  .pricing-card {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .pricing-card:hover {
    transform: translateY(-5px);
  }

  .pricing-card h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .pricing-card p {
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
  }

  .pricing-card .price {
    color: #ff6347;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .pricing-card .features {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .pricing-card .features li {
    margin-bottom: 10px;
  }

  .pricing-card .btn {
    background-color: #ff6347;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .pricing-card .btn:hover {
    background-color: #ff7f50;
  }
</style>
</head>
<body>
<div class="pricing-grid">
  <div class="pricing-card">
    <h2>Basic</h2>
    <p>For individuals</p>
    <div class="price">$9.99/month</div>
    <ul class="features">
      <li>1 User</li>
      <li>Basic Features</li>
      <li>Limited Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
  
  <div class="pricing-card">
    <h2>Pro</h2>
    <p>For small teams</p>
    <div class="price">$19.99/month</div>
    <ul class="features">
      <li>5 Users</li>
      <li>Advanced Features</li>
      <li>Priority Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
  
  <div class="pricing-card">
    <h2>Premium</h2>
    <p>For large teams</p>
    <div class="price">$29.99/month</div>
    <ul class="features">
      <li>Unlimited Users</li>
      <li>Premium Features</li>
      <li>24/7 Support</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
</div>
</body>
</html>
