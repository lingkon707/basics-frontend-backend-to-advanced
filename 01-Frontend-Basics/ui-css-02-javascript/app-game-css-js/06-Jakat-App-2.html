
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    #amountInput {
      margin: 10px;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 200px;
    }
    #calculateButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #calculateButton:hover {
      background-color: #45a049;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Zakat Calculator</h1>
  <label for="amountInput">Enter your money amount:</label><br>
  <input type="number" id="amountInput"><br>
  <button id="calculateButton" onclick="calculateZakat()">Calculate Zakat</button>
  <p id="result"></p>

  <script>
    function calculateZakat() {
      var amount = parseFloat(document.getElementById('amountInput').value);
      var zakatAmount = amount * 0.025; // 2.5% of the amount
      document.getElementById('result').innerText = "Zakat amount: $" + zakatAmount.toFixed(2);
    }
  </script>
</body>
</html>
