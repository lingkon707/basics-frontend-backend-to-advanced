<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Family Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Lingkon - Family Game</h1>
      <button id="generateBtn">Click Here</button>
      <p id="output2" class="name-sec"></p>
      <p id="output"></p>
    </div>
    <script>
      const names = ["Gaan", "Gojol", "Kobita", "Acting", "Golpo", "Jokes"];

      const member = [
        "Lingkon",
        "Misty",
        "Limon",
        "Roki",
        "Rabbi",
        "Dadi",
        "Sobuj",
        "Sima",
        "Simu",
        "Bulboli",
        "Sujon",
        "Sumon",
        "Eti",
        "Fariha",
        "Adiba",
        "Asa",
        "Shawon",
      ];

      const generateBtn = document.getElementById("generateBtn");
      const output = document.getElementById("output");

      generateBtn.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * member.length);
        const randomName = member[randomIndex];
        output2.textContent = `NAME: ${randomName}`;
      });

      generateBtn.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * names.length);
        const randomName = names[randomIndex];
        output.textContent = `Role: ${randomName}`;
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        /* background-color: #f4f4f4; */
        background-color: #077458;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
      p {
        font-size: 30px;
      }
      .name-sec {
        background-color: yellow;
      }
    </style>
  </body>
</html>
