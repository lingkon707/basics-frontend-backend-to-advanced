
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #amountInput {
      margin-bottom: 10px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zakat Calculator</h1>
  <label for="amountInput">Enter your money amount:</label>
  <input type="number" id="amountInput">
  <button onclick="calculateZakat()">Calculate Zakat</button>
  <p id="result"></p>

  <script>
    function calculateZakat() {
      var amount = parseFloat(document.getElementById('amountInput').value);
      var zakatAmount = amount * 0.025; // 2.5% of the amount
      document.getElementById('result').innerText = "Zakat amount: $" + zakatAmount.toFixed(2);
    }
  </script>
</body>
</html>
