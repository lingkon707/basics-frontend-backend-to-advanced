

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name and Age List</title>
<style>
  #output {
    margin-top: 20px;
  }
</style>
</head>
<body>
</h1>বয়স অনুযায়ী জায়গা নিয়ে নেবে </h1>
  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput">
  <label for="ageInput">Age:</label>
  <input type="number" id="ageInput">
  <button onclick="addPerson()">Submit</button>

  <div id="output"></div>

  <script>
    let people = [];

    function addPerson() {
      const name = document.getElementById('nameInput').value;
      const age = parseInt(document.getElementById('ageInput').value);
      if (name && age) {
        people.push({ name, age });
        displayPeople();
      } else {
        alert('Please enter both name and age.');
      }
    }

    function displayPeople() {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';
      const sortedPeople = people.slice().sort((a, b) => a.age - b.age);
      sortedPeople.forEach(person => {
        const personDiv = document.createElement('div');
        personDiv.textContent = `${person.name}, ${person.age}`;
        outputDiv.appendChild(personDiv);
      });
    }
  </script>
</body>
</html>
