<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree - 3 Generations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Family Tree (3 Generations)</h2>
    <button onclick="showNames()">Show Names</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    // Data for 3 generations
    const generations = [
      {
        name: "Abdullah",       // Grandfather
        son: {
          name: "Karim",        // Father
          son: {
            name: "Rafiq"       // Son
          }
        }
      }
    ];

    // Function to display names
    function showNames() {
      const grandfather = generations[0].name;
      const father = generations[0].son.name;
      const son = generations[0].son.son.name;

      document.getElementById("output").innerHTML = `
        <p><strong>Son's Name:</strong> ${son}</p>
        <p><strong>Father's Name:</strong> ${father}</p>
        <p><strong>Grandfather's Name:</strong> ${grandfather}</p>
      `;
    }
  </script>

</body>
</html>
