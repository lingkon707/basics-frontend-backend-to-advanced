 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Mini Button Drawer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9f9f9, #cfe3ff);
      overflow: hidden;
    }

    .drawer-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #6200ea;
      color: #fff;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .main-button:hover {
      transform: scale(1.1);
      background: #7c4dff;
    }

    .drawer-buttons {
      position: absolute;
      top: -240px; /* Adjust to control spacing from main button */
      display: flex;
      flex-direction: column;
      gap: 15px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s ease-in-out;
    }

    .drawer-buttons.active {
      visibility: visible;
      opacity: 1;
    }

    .drawer-buttons button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .drawer-buttons button:hover {
      transform: scale(1.1);
    }

    .button1 {
      background: #e91e63;
    }

    .button1:hover {
      background: #f06292;
    }

    .button2 {
      background: #ff9800;
    }

    .button2:hover {
      background: #ffb74d;
    }

    .button3 {
      background: #4caf50;
    }

    .button3:hover {
      background: #81c784;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .drawer-buttons button {
        width: 50px;
        height: 50px;
        font-size: 16px;
      }

      .drawer-buttons {
        top: -200px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="drawer-container">
  <button class="main-button" onclick="toggleDrawer()">â˜°</button>
  <div class="drawer-buttons" id="drawerButtons">
    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>
  </div>
</div>

<script>
  function toggleDrawer() {
    const drawer = document.getElementById('drawerButtons');
    drawer.classList.toggle('active');
  }
</script>

</body>
</html>
