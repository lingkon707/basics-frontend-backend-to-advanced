 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City List</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        #cityContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #cityList {
            width: 220px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        #newCityInput {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        #addButton {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        #numberedList {
            list-style-type: decimal;
            padding-left: 0;
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="cityContainer">
        <h2 style="margin-bottom: 10px;">City-List</h2>

        <select id="cityList"></select>
        <br>
        <input type="text" id="newCityInput" placeholder="Enter new city">
        <button id="addButton" onclick="addCity()">Add New City</button>
    </div>

    <ul id="numberedList"></ul>

    <script>
        function addCity() {
            const newCity = document.getElementById('newCityInput').value;

            if (newCity.trim() !== '') {
                const option = document.createElement('option');
                option.text = newCity;

                document.getElementById('cityList').add(option);
                document.getElementById('newCityInput').value = '';

                updateNumberedList();
            }
        }

        function updateNumberedList() {
            const cityList = document.getElementById('cityList');
            const numberedList = document.getElementById('numberedList');

            numberedList.innerHTML = '';

            for (let i = 0; i < cityList.options.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = cityList.options[i].text;
                numberedList.appendChild(listItem);
            }
        }
    </script>

</body>
</html>
