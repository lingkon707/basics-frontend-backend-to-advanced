<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning App</title>
   <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.sentence-display {
    min-height: 40px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    font-size: 20px;
}

.alphabet-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
}

.letter-card {
    background: #87ceeb;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
    cursor: pointer;
}

.letter-card:hover {
    transform: scale(1.1);
    background: #4682b4;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #87ceeb;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}

button:hover {
    background-color: #4682b4;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Alphabet Learning App</h1>
        <div class="sentence-display" id="sentence-display"></div>
        <div class="alphabet-grid">
            <div class="letter-card">A</div>
            <div class="letter-card">B</div>
            <div class="letter-card">C</div>
            <div class="letter-card">D</div>
            <div class="letter-card">E</div>
            <div class="letter-card">F</div>
            <div class="letter-card">G</div>
            <div class="letter-card">H</div>
            <div class="letter-card">I</div>
            <div class="letter-card">J</div>
            <div class="letter-card">K</div>
            <div class="letter-card">L</div>
            <div class="letter-card">M</div>
            <div class="letter-card">N</div>
            <div class="letter-card">O</div>
            <div class="letter-card">P</div>
            <div class="letter-card">Q</div>
            <div class="letter-card">R</div>
            <div class="letter-card">S</div>
            <div class="letter-card">T</div>
            <div class="letter-card">U</div>
            <div class="letter-card">V</div>
            <div class="letter-card">W</div>
            <div class="letter-card">X</div>
            <div class="letter-card">Y</div>
            <div class="letter-card">Z</div>
        </div>
        <button id="clear-button">Clear Sentence</button>
    </div>
    <script>

document.addEventListener('DOMContentLoaded', () => {
    const letters = document.querySelectorAll('.letter-card');
    const sentenceDisplay = document.getElementById('sentence-display');
    const clearButton = document.getElementById('clear-button');

    letters.forEach(letter => {
        letter.addEventListener('click', () => {
            sentenceDisplay.textContent += letter.textContent;
        });
    });

    clearButton.addEventListener('click', () => {
        sentenceDisplay.textContent = '';
    });
});

    </script>
</body>
</html>
