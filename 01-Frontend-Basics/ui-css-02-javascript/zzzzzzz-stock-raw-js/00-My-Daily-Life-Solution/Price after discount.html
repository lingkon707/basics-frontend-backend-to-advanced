 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      animation: zoomIn 0.5s ease-in-out;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    .popup h2 {
      color: #4caf50;
    }
    .popup button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .popup button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="number" id="price" placeholder="Enter the price" required>
  <br>
  <input type="number" id="discount" placeholder="Enter the discount percentage" required>
  <br>
  <button onclick="calculateDiscount()">Calculate Discount</button>
  <div id="result"></div>
</div>

<div class="popup" id="congratulationsPopup">
  <div class="popup-content">
    <h2>Congratulations!</h2>
    <p>Wow, you got a discount!</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function calculateDiscount() {
    // Retrieve input values
    const price = parseFloat(document.getElementById("price").value) || 0;
    const discount = parseFloat(document.getElementById("discount").value) || 0;

    // Calculate discounted price
    const discountedPrice = price - (price * discount / 100);

    // Display result
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `Price after ${discount}% discount: $${discountedPrice.toFixed(2)}`;

    // Show congratulations popup if there is a discount
    if (discount > 0) {
      showPopup();
    }
  }

  function showPopup() {
    const popup = document.getElementById("congratulationsPopup");
    popup.style.display = "flex";
  }

  function closePopup() {
    const popup = document.getElementById("congratulationsPopup");
    popup.style.display = "none";
  }
</script>

</body>
</html>
