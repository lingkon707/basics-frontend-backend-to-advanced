<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0f172a;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      color: #334155;
      font-size: 14px;
    }
    input[type="number"], input[readonly] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1e40af;
    }
    .result {
      margin-top: 12px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #0f172a;
    }
    .save {
      margin-top: 4px;
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Discount Calculator</h2>

    <label for="price">Original Price</label>
    <input id="price" type="number" placeholder="Enter price">

    <label for="discount">Discount (%)</label>
    <input id="discount" type="number" placeholder="Enter percent">

    <button class="btn" onclick="calculate()">Calculate</button>

    <div class="result">
      Total: <span id="total">0.00</span>
      <div class="save" id="saveText">You save: 0.00</div>
    </div>
  </div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const discount = parseFloat(document.getElementById('discount').value) || 0;

      const save = price * (discount / 100);
      const total = price - save;

      document.getElementById('total').textContent = total.toFixed(2);
      document.getElementById('saveText').textContent = "You save: " + save.toFixed(2);
    }
  </script>
</body>
</html>
