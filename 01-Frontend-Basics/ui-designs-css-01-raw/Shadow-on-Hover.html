 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #fff;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    .box:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Box with Shadow</h1>

  <div class="box">
    <div class="content">
      <p>This is some content inside the box. You can add text, images, or other elements here.</p>
    </div>
  </div>

</body>
</html>
