 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Header Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background-color: #222;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      display: inline-block;
    }

    nav {
      display: inline-block;
      float: right;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block;
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #f45d48;
    }

    .wave {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 50px;
      background: url('https://www.svgrepo.com/show/184031/wave.svg') repeat-x;
      animation: wave 10s infinite linear;
    }

    @keyframes wave {
      from {
        background-position: 0;
      }
      to {
        background-position: 1000px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">My Exclusive Header</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="wave"></div>
</header>

</body>
</html>
