 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Color Changing Board</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to bottom, #8e44ad, #3498db);
      color: white;
    }
    .board {
      width: 350px;
      height: 250px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      color: #2c3e50;
      border: 3px solid white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button, .buttons input {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .buttons button {
      color: white;
    }
    .red-btn { background-color: #e74c3c; }
    .green-btn { background-color: #27ae60; }
    .blue-btn { background-color: #3498db; }
    .gradient-btn { background-color: #8e44ad; }
    .reset-btn { background-color: #2c3e50; color: white; }
    .color-picker { width: 120px; padding: 0; cursor: pointer; }
    .buttons button:hover, .color-picker:hover {
      transform: scale(1.05);
    }
    .red-btn:hover { background-color: #c0392b; }
    .green-btn:hover { background-color: #1e8449; }
    .blue-btn:hover { background-color: #2980b9; }
    .gradient-btn:hover { background-color: #6c3483; }
    .reset-btn:hover { background-color: #1a242f; }
  </style>
</head>
<body>
  <h1>Advanced Color Changing Board</h1>
  <div class="board" id="board">
    <p>Play with colors!</p>
  </div>
  <div class="buttons">
    <button class="red-btn" onclick="changeColor('red')">Red</button>
    <button class="green-btn" onclick="changeColor('green')">Green</button>
    <button class="blue-btn" onclick="changeColor('blue')">Blue</button>
    <button class="gradient-btn" onclick="toggleGradient()">Gradient</button>
    <input type="color" class="color-picker" id="colorPicker" onchange="changeToCustomColor()" title="Pick a custom color">
    <button class="reset-btn" onclick="resetBoard()">Reset</button>
  </div>

  <script>
    let gradientActive = false;

    function changeColor(color) {
      const board = document.getElementById('board');
      gradientActive = false;
      board.style.background = color;
    }

    function toggleGradient() {
      const board = document.getElementById('board');
      if (gradientActive) {
        board.style.background = "#f0f0f0";
        gradientActive = false;
      } else {
        board.style.background = "linear-gradient(to right, #e74c3c, #3498db, #27ae60)";
        gradientActive = true;
      }
    }

    function changeToCustomColor() {
      const colorPicker = document.getElementById('colorPicker');
      const board = document.getElementById('board');
      gradientActive = false;
      board.style.background = colorPicker.value;
    }

    function resetBoard() {
      const board = document.getElementById('board');
      gradientActive = false;
      board.style.background = "#f0f0f0";
      board.style.color = "#2c3e50";
    }
  </script>
</body>
</html>
