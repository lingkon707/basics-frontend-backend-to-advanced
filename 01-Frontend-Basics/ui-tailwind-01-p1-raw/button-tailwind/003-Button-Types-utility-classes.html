1. Primary / Secondary / Danger

<button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Primary</button>
<button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Secondary</button>
<button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Danger</button>

2. Hoverable / Focusable / Disabled
<button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 focus:ring-2 focus:ring-green-300">Hover & Focus</button>
<button class="bg-gray-400 text-gray-200 px-4 py-2 rounded cursor-not-allowed" disabled>Disabled</button>



3. Outline / Pill / Icon / Gradient / Ghost
<!-- Outline -->
<button class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">Outline</button>

<!-- Pill -->
<button class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-700">Pill</button>

<!-- Icon -->
<button class="bg-red-500 text-white p-3 rounded-full hover:bg-red-700">❤️</button>

<!-- Gradient -->
<button class="bg-gradient-to-r from-pink-500 to-yellow-500 text-white px-4 py-2 rounded hover:from-pink-600 hover:to-yellow-600">Gradient</button>

<!-- Ghost -->
<button class="text-blue-500 border border-transparent hover:border-blue-500 hover:bg-blue-100 px-4 py-2 rounded">Ghost</button>

4. Small / Medium / Large
<button class="bg-indigo-500 text-white px-2 py-1 text-sm rounded">Small</button>
<button class="bg-indigo-500 text-white px-4 py-2 rounded">Medium</button>
<button class="bg-indigo-500 text-white px-6 py-3 text-lg rounded">Large</button>
