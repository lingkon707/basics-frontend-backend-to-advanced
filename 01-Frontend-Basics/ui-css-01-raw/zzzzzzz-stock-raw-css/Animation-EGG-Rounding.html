<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Artisanal Illustrations</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .illustration {
    width: 300px;
    height: 300px;
    background-color: #fff;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .sun {
    width: 100px;
    height: 100px;
    background-color: #ffd700;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotateSun 6s linear infinite;
  }

  @keyframes rotateSun {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  .rays {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .rays div {
    width: 2px;
    height: 80px;
    background-color: #ffd700;
    position: absolute;
    top: 0;
    left: 50%;
    transform-origin: top;
    animation: rotateRays 6s linear infinite;
  }

  .rays div:nth-child(odd) {
    height: 100px;
  }

  .rays div:nth-child(1) {
    transform: translate(-50%, -50%) rotate(0deg);
  }

  .rays div:nth-child(2) {
    transform: translate(-50%, -50%) rotate(30deg);
  }

  .rays div:nth-child(3) {
    transform: translate(-50%, -50%) rotate(60deg);
  }

  .rays div:nth-child(4) {
    transform: translate(-50%, -50%) rotate(90deg);
  }

  .rays div:nth-child(5) {
    transform: translate(-50%, -50%) rotate(120deg);
  }

  .rays div:nth-child(6) {
    transform: translate(-50%, -50%) rotate(150deg);
  }

  .rays div:nth-child(7) {
    transform: translate(-50%, -50%) rotate(180deg);
  }

  .rays div:nth-child(8) {
    transform: translate(-50%, -50%) rotate(210deg);
  }

  .rays div:nth-child(9) {
    transform: translate(-50%, -50%) rotate(240deg);
  }

  .rays div:nth-child(10) {
    transform: translate(-50%, -50%) rotate(270deg);
  }

  .rays div:nth-child(11) {
    transform: translate(-50%, -50%) rotate(300deg);
  }

  .rays div:nth-child(12) {
    transform: translate(-50%, -50%) rotate(330deg);
  }

  @keyframes rotateRays {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="illustration">
  <div class="sun"></div>
  <div class="rays">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
</body>
</html>
