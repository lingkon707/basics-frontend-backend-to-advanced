 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Whiteboard with Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .whiteboard {
            width: 80%;
            max-width: 600px;
            height: 300px;
            background: linear-gradient(135deg, #ffffff, #e6f7ff);
            border: 8px solid;
            border-image: linear-gradient(to right, #ff7e5f, #feb47b) 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            font-family: Arial, sans-serif;
            border-radius: 15px;
        }

        .whiteboard h1 {
            font-size: 2.5em;
            color: #007bff;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="whiteboard">
        <h1>Democracy</h1>
    </div>

</body>
</html>
