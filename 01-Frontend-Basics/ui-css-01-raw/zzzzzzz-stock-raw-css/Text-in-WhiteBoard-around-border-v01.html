 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard with Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .whiteboard {
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: white;
            border: 5px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .whiteboard h1 {
            font-size: 2em;
            color: #007bff;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="whiteboard">
        <h1>Democracy</h1>
    </div>

</body>
</html>
