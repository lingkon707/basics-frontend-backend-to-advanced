 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .board {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
    .red-btn {
      background-color: #e74c3c;
    }
    .green-btn {
      background-color: #27ae60;
    }
    .blue-btn {
      background-color: #3498db;
    }
    .red-btn:hover {
      background-color: #c0392b;
    }
    .green-btn:hover {
      background-color: #1e8449;
    }
    .blue-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="board" id="board">
    <p>Change my color!</p>
  </div>
  <div class="buttons">
    <button class="red-btn" onclick="changeColor('red')">Red</button>
    <button class="green-btn" onclick="changeColor('green')">Green</button>
    <button class="blue-btn" onclick="changeColor('blue')">Blue</button>
  </div>

  <script>
    function changeColor(color) {
      const board = document.getElementById('board');
      board.style.backgroundColor = color;
    }
  </script>
</body>
</html>
