<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Classes</title>
  <style>
    li:first-child { color: red; }
    li:nth-child(2) { color: blue; }
  </style>
</head>
<body>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
</body>
</html>
