<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visibility</title>
  <style>
    div.visible { visibility: visible; background-color: lightblue; width: 150px; height: 50px; margin-bottom: 10px; }
    div.hidden { visibility: hidden; background-color: lightcoral; width: 150px; height: 50px; }
  </style>
</head>
<body>
  <div class="visible">Visible Box</div>
  <div class="hidden">Hidden Box</div>
</body>
</html>
