<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Delay</title>
  <style>
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }
    div { width: 50px; height: 50px; background: red; animation: slide 2s 1s infinite alternate; }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
