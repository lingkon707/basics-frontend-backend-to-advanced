<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Effect</title>
  <style>
    button { background-color: lightblue; padding: 10px; border: none; }
    button:hover { background-color: blue; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <button>Hover me!</button>
</body>
</html>
