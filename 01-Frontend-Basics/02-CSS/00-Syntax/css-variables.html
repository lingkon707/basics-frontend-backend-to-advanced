<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <style>
    :root {
      --main-color: coral;
      --padding-size: 20px;
    }
    div {
      background-color: var(--main-color);
      padding: var(--padding-size);
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div>Box using CSS Variables</div>
</body>
</html>
