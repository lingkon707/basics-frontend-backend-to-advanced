<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justify Content</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      background-color: lightgray;
      padding: 10px;
    }
    .box { width: 50px; height: 50px; background-color: coral; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
