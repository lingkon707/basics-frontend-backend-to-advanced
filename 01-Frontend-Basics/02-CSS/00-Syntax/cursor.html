<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Styles</title>
  <style>
    button { cursor: pointer; padding: 10px; background-color: lightgreen; border: none; }
    p { cursor: not-allowed; }
  </style>
</head>
<body>
  <button>Pointer Cursor</button>
  <p>Not Allowed Cursor</p>
</body>
</html>
