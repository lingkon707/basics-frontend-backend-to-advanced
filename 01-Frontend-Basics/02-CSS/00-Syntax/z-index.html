<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-index</title>
  <style>
    .box1 { width: 100px; height: 100px; background-color: red; position: absolute; top: 20px; left: 20px; z-index: 1; }
    .box2 { width: 100px; height: 100px; background-color: blue; position: absolute; top: 50px; left: 50px; z-index: 2; }
  </style>
</head>
<body>
  <div class="box1">Red Box</div>
  <div class="box2">Blue Box</div>
</body>
</html>
