<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Wrap</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: lightgray;
    }
    .box { width: 100px; height: 50px; background-color: coral; margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
