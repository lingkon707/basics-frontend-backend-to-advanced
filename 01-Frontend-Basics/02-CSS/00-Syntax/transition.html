<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition</title>
  <style>
    button {
      background-color: lightblue;
      padding: 10px;
      border: none;
      transition: background-color 0.5s ease, transform 0.5s;
    }
    button:hover { background-color: blue; transform: scale(1.2); color: white; }
  </style>
</head>
<body>
  <button>Hover me!</button>
</body>
</html>
