<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration</title>
  <style>
    p.underline { text-decoration: underline; }
    p.overline { text-decoration: overline; }
    p.line { text-decoration: line-through; }
  </style>
</head>
<body>
  <p class="underline">Underline text</p>
  <p class="overline">Overline text</p>
  <p class="line">Line-through text</p>
</body>
</html>
