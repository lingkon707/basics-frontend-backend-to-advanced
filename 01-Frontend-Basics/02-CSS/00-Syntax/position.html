<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
  <style>
    .relative { position: relative; top: 20px; left: 20px; background-color: lightgreen; width: 100px; height: 50px; }
    .absolute { position: absolute; top: 50px; left: 150px; background-color: coral; width: 100px; height: 50px; }
  </style>
</head>
<body>
  <div class="relative">Relative</div>
  <div class="absolute">Absolute</div>
</body>
</html>
