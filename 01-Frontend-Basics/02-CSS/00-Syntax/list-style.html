<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Style</title>
  <style>
    ul { list-style-type: square; }
    ol { list-style-type: decimal; }
  </style>
</head>
<body>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
  </ul>
  <ol>
    <li>One</li>
    <li>Two</li>
  </ol>
</body>
</html>
