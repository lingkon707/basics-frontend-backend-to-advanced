<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mix Blend Mode</title>
  <style>
    .bg { width: 200px; height: 200px; background-color: lightblue; position: relative; }
    .fg { width: 200px; height: 200px; background-color: coral; mix-blend-mode: multiply; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div class="bg">
    <div class="fg"></div>
  </div>
</body>
</html>
