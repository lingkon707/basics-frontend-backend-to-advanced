<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky</title>
  <style>
    header {
      position: sticky;
      top: 0;
      background-color: coral;
      padding: 10px;
      color: white;
    }
    p { height: 100px; margin: 0; padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>Sticky Header</header>
  <p>Scroll down to see sticky effect</p>
  <p>Another paragraph</p>
  <p>Another paragraph</p>
</body>
</html>
