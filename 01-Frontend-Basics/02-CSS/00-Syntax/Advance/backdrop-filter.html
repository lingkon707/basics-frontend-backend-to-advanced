<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backdrop Filter</title>
  <style>
    body { background-image: url('https://via.placeholder.com/600'); background-size: cover; }
    div {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      padding: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <div>Blurred Background Box</div>
</body>
</html>
