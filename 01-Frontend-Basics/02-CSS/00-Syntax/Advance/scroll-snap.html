<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Snap</title>
  <style>
    .container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      width: 100%;
    }
    .box {
      flex: 0 0 300px;
      height: 200px;
      margin: 10px;
      background-color: lightcoral;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
     <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
     <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
