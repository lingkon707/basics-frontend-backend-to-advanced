<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip Path Polygon</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: coral;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }
  </style>
</head>
<body>
  <div>Diamond Shape</div>
</body>
</html>
