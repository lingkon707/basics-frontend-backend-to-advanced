<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Transform</title>
  <style>
    .container {
      perspective: 500px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      transform-style: preserve-3d;
      transform: rotateY(45deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">3D Box</div>
  </div>
</body>
</html>
