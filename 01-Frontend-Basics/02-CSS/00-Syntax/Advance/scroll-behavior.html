<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Behavior</title>
  <style>
    html { scroll-behavior: smooth; }
    div { height: 100vh; padding: 20px; }
    #bottom { background-color: lightcoral; }
  </style>
</head>
<body>
  <a href="#bottom">Go to Bottom</a>
  <div>Top Section</div>
  <div id="bottom">Bottom Section</div>
</body>
</html>
