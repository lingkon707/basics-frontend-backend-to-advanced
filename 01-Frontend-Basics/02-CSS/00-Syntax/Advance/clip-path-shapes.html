<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip-path Shapes</title>
  <style>
    .circle { width: 150px; height: 150px; background: coral; clip-path: circle(50% at 50% 50%); }
    .triangle { width: 150px; height: 150px; background: lightblue; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
  </style>
</head>
<body>
  <div class="circle">Circle</div>
  <div class="triangle">Triangle</div>
</body>
</html>
