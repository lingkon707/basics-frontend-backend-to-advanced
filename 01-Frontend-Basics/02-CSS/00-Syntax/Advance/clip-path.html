<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip Path</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      clip-path: circle(50% at 50% 50%);
    }
  </style>
</head>
<body>
  <div>Circle Clip</div>
</body>
</html>
