<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backdrop Advanced</title>
  <style>
    body {
      background-image: url('https://via.placeholder.com/600');
      background-size: cover;
      height: 100vh;
    }
    .glass {
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px) brightness(1.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="glass">Glass Effect</div>
</body>
</html>
