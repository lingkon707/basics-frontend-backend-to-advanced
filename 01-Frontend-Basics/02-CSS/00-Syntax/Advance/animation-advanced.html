<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Advanced</title>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
    div {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      animation: bounce 2s infinite alternate-reverse;
    }
  </style>
</head>
<body>
  <div>Bouncing Box</div>
</body>
</html>
