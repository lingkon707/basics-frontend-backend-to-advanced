<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mask Image</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: coral;
      -webkit-mask-image: url('https://via.placeholder.com/200');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: cover;
      mask-image: url('https://via.placeholder.com/200');
      mask-repeat: no-repeat;
      mask-size: cover;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
