<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calc Example</title>
  <style>
    div {
      width: calc(100% - 40px);
      height: 100px;
      background-color: lightgreen;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div>Width = 100% - 40px</div>
</body>
</html>
