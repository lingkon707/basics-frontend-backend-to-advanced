<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid minmax()</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, 1fr));
      gap: 10px;
    }
    .box { background-color: lightgreen; height: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
