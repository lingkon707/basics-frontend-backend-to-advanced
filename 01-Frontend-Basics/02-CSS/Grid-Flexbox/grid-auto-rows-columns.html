<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Auto Rows / Columns</title>
  <style>
    .container {
      display: grid;
      grid-auto-rows: 100px;
      grid-auto-columns: 150px;
      grid-gap: 10px;
    }
    .box { background-color: lightcoral; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
</html>
