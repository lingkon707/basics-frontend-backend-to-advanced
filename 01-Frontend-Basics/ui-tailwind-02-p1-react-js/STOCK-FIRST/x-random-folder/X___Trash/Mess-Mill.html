<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Billing Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-full md:max-w-6xl mx-auto px-4 py-8 bg-white rounded-xl shadow-lg">
    
    <!-- Summary -->
    <div id="summary" class="mb-6 bg-gray-100 p-4 rounded-lg grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 text-center md:text-left font-bold text-base sm:text-lg">
      <!-- Filled by JS -->
    </div>

    <!-- Table -->
    <div class="overflow-x-auto border border-gray-300 rounded-lg">
      <table class="min-w-[720px] w-full text-xs sm:text-sm md:text-base text-center border-collapse">
        <thead class="bg-blue-200 text-blue-900 font-semibold">
          <tr>
            <th class="px-4 py-3 border border-gray-300 text-left">নাম (রুম)</th>
            <th class="px-4 py-3 border border-gray-300">মিল</th>
            <th class="px-4 py-3 border border-gray-300">বিল</th>
            <th class="px-4 py-3 border border-gray-300">পরিশোধ</th>
            <th class="px-4 py-3 border border-gray-300">অবশিষ্ট</th>
            <th class="px-4 py-3 border border-gray-300">স্ট্যাটাস</th>
            <th class="px-4 py-3 border border-gray-300">সহানুভূতি</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <!-- Mil Rate & Extra -->
    <div class="mt-4 p-4 bg-gray-100 border border-gray-300 rounded-lg text-sm md:text-base font-medium text-gray-800">
      <div class="flex flex-col md:flex-row justify-center md:justify-between items-center gap-4">
        <div class="px-4 py-2 bg-white shadow-sm rounded border border-gray-200">
          Mil rate: <span class="font-semibold text-blue-700" id="milRate">-</span> ৳
        </div>
        <div class="px-4 py-2 bg-white shadow-sm rounded border border-gray-200">
          Extra Charge: <span class="font-semibold text-red-600" id="extraCharge">-</span> ৳
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const millRate = 60;
    const extraCharge = 800;

    const people = [
      { name: "Abu Taher", room: "রুম 601", eatMills: 23, paid: 2500, situation: false },
      { name: "Baizid", room: "রুম 601", eatMills: 30, paid: 1900, situation: false },
      { name: "Sharif", room: "রুম 602", eatMills: 28, paid: 1600, situation: true },
      { name: "Musfiq", room: "রুম 602", eatMills: 20, paid: 4100, situation: false },
      { name: "Lingkon", room: "রুম 603", eatMills: 32, paid: 5100, situation: false },
      { name: "Noman", room: "রুম 604", eatMills: 10, paid: 1600, situation: false },
    ];

    // Set Mil Rate & Extra Charge
    document.getElementById("milRate").textContent = millRate;
    document.getElementById("extraCharge").textContent = extraCharge;

    // Process Data
    const enriched = people.map(p => {
      const bills = p.eatMills * millRate + extraCharge;
      const remaining = p.paid - bills;
      let status = "";
      if (p.paid < bills) {
        status = "Mill Off";
      } else if (remaining <= 500) {
        status = "Warning";
      }
      return { ...p, bills, remaining, status };
    });

    const totalMembers = enriched.length;
    const totalMillOff = enriched.filter(p => p.status === "Mill Off").length;
    const totalWarning = enriched.filter(p => p.status === "Warning").length;

    // Render Summary
    document.getElementById("summary").innerHTML = `
      <div>মোট সদস্য: ${totalMembers}</div>
      <div class="text-red-700">মিল অফ: ${totalMillOff}</div>
      <div>Warning: ${totalWarning}</div>
    `;

    // Render Table
    const tbody = document.getElementById("table-body");
    enriched.forEach(p => {
      const row = document.createElement("tr");
      row.className = p.status === "Mill Off"
        ? "bg-red-700 text-white font-bold"
        : "hover:bg-gray-50 transition-all";

      row.innerHTML = `
        <td class="px-4 py-3 border border-gray-300 text-left">${p.name} - ${p.room}</td>
        <td class="px-4 py-3 border border-gray-300">${p.eatMills}</td>
        <td class="px-4 py-3 border border-gray-300">${p.bills} ৳</td>
        <td class="px-4 py-3 border border-gray-300">${p.paid} ৳</td>
        <td class="px-4 py-3 border border-gray-300">${p.remaining} ৳</td>
        <td class="px-4 py-3 border border-gray-300">${p.status || "-"}</td>
        <td class="px-4 py-3 border border-gray-300">${p.situation ? "সময় দিলাম" : "-"}</td>
      `;

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
