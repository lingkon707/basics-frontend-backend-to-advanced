<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="rating" id="star5" value="5" /><label
        for="star5"
      ></label>
      <input type="radio" name="rating" id="star4" value="4" /><label
        for="star4"
      ></label>
      <input type="radio" name="rating" id="star3" value="3" /><label
        for="star3"
      ></label>
      <input type="radio" name="rating" id="star2" value="2" /><label
        for="star2"
      ></label>
      <input type="radio" name="rating" id="star1" value="1" /><label
        for="star1"
      ></label>
    </div>
  </body>
  <style>
    .rating {
      display: inline-block;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label {
      font-size: 25px;
      color: gray;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating label:before {
      content: "\2605"; /* Unicode character for a star */
    }

    .rating input[type="radio"]:checked ~ label {
      color: gold;
    }
  </style>
</html>
