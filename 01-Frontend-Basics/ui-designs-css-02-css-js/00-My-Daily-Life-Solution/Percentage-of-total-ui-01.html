<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Percentage Calculator</h2>
      <input type="number" id="total" placeholder="Enter total" />

      <input type="number" id="number" placeholder="Enter a number" />

      <button onclick="calculatePercentage()">Calculate Percentage</button>

      <div id="result"></div>
      <br>
      <h3>Hint: 400 is 80.00% of 500</h3>
    </div>

    <script>
      function calculatePercentage() {
        var number = parseFloat(document.getElementById("number").value);
        var total = parseFloat(document.getElementById("total").value);

        if (!isNaN(number) && !isNaN(total) && total !== 0) {
          var percentage = (number / total) * 100;
          document.getElementById("result").innerText =
            number + " is " + percentage.toFixed(2) + "% of " + total;
        } else {
          document.getElementById("result").innerText =
            "Please enter valid numbers (total should not be zero)";
        }
      }
    </script>
  </body>
</html>
