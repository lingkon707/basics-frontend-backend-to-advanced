
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peracetemal Tablet Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Peracetemal Tablet Stock</h2>
  <label for="amount">Enter the number of tablets you need:</label>
  <input type="number" id="amount" min="0" value="0">
  <button onclick="calculateStock()">Show Companies</button>
  <div id="result"></div>

  <script>
    function calculateStock() {
      const needed = parseInt(document.getElementById('amount').value);
      const companies = [
        { name: 'Delta', stock: 100 },
        { name: 'Squre', stock: 150 },
        { name: 'Napa', stock: 200 },
        { name: 'Beximo', stock: 120 },
        { name: 'ACI', stock: 180 }
      ];

      let resultHTML = '<h3>Companies with sufficient stock:</h3>';
      resultHTML += '<ul>';
      companies.forEach(company => {
        if (company.stock >= needed) {
          resultHTML += '<li>' + company.name + '</li>';
        }
      });
      resultHTML += '</ul>';

      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
