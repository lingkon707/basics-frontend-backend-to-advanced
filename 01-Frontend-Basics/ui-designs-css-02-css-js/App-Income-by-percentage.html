
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        text-align: center;
    }
    input[type="number"] {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Income Calculator</h2>
    <label for="blogIncome">Blog Income:</label>
    <input type="number" id="blogIncome">
    <br>
    <label for="webIncome">Web Income:</label>
    <input type="number" id="webIncome">
    <br>
    <label for="investIncome">Investment Income:</label>
    <input type="number" id="investIncome">
    <br>
    <label for="youtubeIncome">YouTube Income:</label>
    <input type="number" id="youtubeIncome">
    <br>
    <label for="facebookIncome">Facebook Income:</label>
    <input type="number" id="facebookIncome">
    <br>
    <button onclick="calculateIncome()">Calculate Total Income</button>
    <div id="result"></div>
</div>

<script>
    function calculateIncome() {
        const blogIncome = parseFloat(document.getElementById('blogIncome').value) || 0;
        const webIncome = parseFloat(document.getElementById('webIncome').value) || 0;
        const investIncome = parseFloat(document.getElementById('investIncome').value) || 0;
        const youtubeIncome = parseFloat(document.getElementById('youtubeIncome').value) || 0;
        const facebookIncome = parseFloat(document.getElementById('facebookIncome').value) || 0;

        const totalIncome = blogIncome + webIncome + investIncome + youtubeIncome + facebookIncome;
        const blogPercent = (blogIncome / totalIncome * 100).toFixed(2);
        const webPercent = (webIncome / totalIncome * 100).toFixed(2);
        const investPercent = (investIncome / totalIncome * 100).toFixed(2);
        const youtubePercent = (youtubeIncome / totalIncome * 100).toFixed(2);
        const facebookPercent = (facebookIncome / totalIncome * 100).toFixed(2);

        const resultHTML = `
            <p>Total Income: $${totalIncome.toFixed(2)}</p>
            <p>Blog Income Percentage: ${blogPercent}%</p>
            <p>Web Income Percentage: ${webPercent}%</p>
            <p>Investment Income Percentage: ${investPercent}%</p>
            <p>YouTube Income Percentage: ${youtubePercent}%</p>
            <p>Facebook Income Percentage: ${facebookPercent}%</p>
        `;
        document.getElementById('result').innerHTML = resultHTML;
    }
</script>
</body>
</html>
